specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ReportDomain
    network: mumbai
    source:
      address: "0x84656a630e046904667c50cBF05eB1A79Dd44611"
      abi: ReportDomain
      startBlock: 28510611
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Reported
        - Validated
      abis:
        - name: ReportDomain
          file: ./abis/ReportDomain.json
      eventHandlers:
        - event: Reported(indexed uint256,string,bool,indexed address,uint256,string,string,uint256)
          handler: handleReported
        - event: Validated(indexed uint256,string,bool,address,indexed address,uint256,string,string,uint256)
          handler: handleValidated
      file: ./src/report-domain.ts
